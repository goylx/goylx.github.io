        name: 枋柚梓
        url: /
      date:
        icon: fad fa-calendar-alt TURQUOISE
      updated:
        icon: fad fa-edit GREENSEA
      category:
        icon: fad fa-folder-open EMERALD
      counter:
        icon: fad fa-eye NEPHRITIS
      valinecount:
        icon: fad fa-comment-dots NEPHRITIS
      walinecount:
        icon: fad fa-comment-dots NEPHRITIS
      wordcount:
        icon_wordcount: fad fa-keyboard PETERRIVE
        icon_duration: fad fa-hourglass-half BELIZEHOLE
      tags:
        icon: fad fa-hashtag WETASPHALT
    footer_widget:
      references:
        icon: fad fa-quote-left CONCRETE
      copyright:
        enable: false




comments:
  title: <i class='fad fa-comments POMEGRANATE'></i> 评论
  service: twikoo
  valine:
    placeholder: 人生在世，错别字在所难免，无需纠正。
    appId: gqkw9h3C8yXm4WsJ3S5vBonP-gzGzoHsz
    appKey: 2nwrlSMxijhI9x0v8JETCO9D
  disqus:
    shortname: inkss
  twikoo:
    js: https://cdn.jsdelivr.net/npm/twikoo@1.3.0 # 建议锁定版本
    envId: twikoo-web-4g84uta0261cb889 # 腾讯云环境id




sidebar:
  for_page: [notice, updateList, navigation, webinfo]
  for_post: [notice, toc ]
  widget_library:
    toc:
      display: [desktop, mobile]
      header:
        icon: fad fa-list ASBESTOS
    category:
      display: [desktop]
      header:
        icon: fad fa-folder-open ASBESTOS
        url: /categories/
    tagcloud:
      display: [desktop, mobile]
      header:
        title: 标签列表
        icon: fad fa-tags ASBESTOS
        url: /tags/
      max_font: 22
    webinfo:
      display: [desktop]
      header:
        icon: fad fa-award ASBESTOS
      type:
        runtime:
          data: '2018/03/15'
        wordcount:
          unit: ''
        visitcounter:
          siteuv:
            enable: false
          sitepv:
            enable: false
    notice:
      class: text
      display: [desktop]
      header:
        icon: fad fa-user-robot ASBESTOS
        title: 公告信息
      content:
        - '<p>整修中...</p>'
    updateList:
      class: text
      display: [desktop]
      header:
        icon: fad fa-praying-hands ASBESTOS
        title: 更新日志
      content:
        - 1.自定义右键添加了更多的功能项
        - 2.上线文章页阅读模式(右键开启)
        - 3.音乐播放时启用右键菜单项控制
    # 自定义 站内导航    
    navigation:
      class: grid
      display: [desktop, mobile]
      header:
        icon: fad fa-map-signs ASBESTOS
        title: 站内导航
      fixed: true # 固定宽度
      rows:
        - name: 文档笔记
          icon: fad fa-books GREENSEA
          url:  /page/notes/
        - name: 用户手册
          icon: fad fa-books-medical NEPHRITIS
          url: /page/notes/manual/
        - name: 建站历史
          icon: fad fa-leaf-heart POMEGRANATE
          url: /page/timeline/
        - name: 站内留言
          icon: fad fa-comment-alt-smile WISTERIA
          url: /page/info/
        - name: 小伙伴们
          icon: fad fa-stamp CONCRETE
          url: /page/friends/
        - name: RSS 订阅
          icon: fad fa-rss SUNFLOWER
          url: /atom.xml    
    wiki-hexo-theme:
      class: list
      display: [desktop, mobile]
      header:
        icon: fad fa-flower-daffodil ASBESTOS
        title: 笔记本
        url: /page/notes/index.html
      rows:
        - name: '<i class="fad fa-kerning"></i> Github Actions'
          url: /page/notes/actions/index.html
        - name: '<i class="fad fa-kerning"></i> Shell Command'
          url: /page/notes/shell/index.html      
        - name: '<i class="fad fa-kerning"></i> Code Language'
          url: /page/notes/code/index.html




